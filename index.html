<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>FE Mentor Order Summary</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:ital,wght@0,300;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="outer-wrapper">
        <div class="image_wrapper">
          <img
            src="images/illustration-hero.svg"
            alt="Cartoon of lady dancing with headphones"
          />
        </div>
        <div class="text-wrapper">
          <div class="">
            <h1>Order Summary</h1>
          </div>
          <div class="">
            <p>
              You can now listen to millions of songs,<br />
              audiobooks, and podcasts on any device <br />
              anywhere you like!
            </p>
          </div>
        </div>
        <div class="plan-wrapper">
          <div class="icon-wrapper">
            <img src="images/icon-music.svg" alt="musical note icon" />
          </div>
          <div class="plan-text-wrapper">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="change-plan-link">
            <a href="#" class="change-plan">Change</a>
          </div>
        </div>
        <div class="payment-wrapper">
          <p>Proceed to Payment</p>
        </div>
      </div>
    </div>
  </body>
</html>
